<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Context</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .deck-header {
            text-align: center;
            padding: 0.75rem;
            flex-shrink: 0;
            background: rgba(0,0,0,0.2);
        }
        
        .deck-title {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00d9ff 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .deck-subtitle {
            color: #888;
            font-size: 0.75rem;
        }

        .carousel-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
            max-width: 850px;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .slides-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        .slide {
            min-width: 100%;
            height: 100%;
            padding: 0.75rem 2.5rem;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            opacity: 0.3;
            transition: opacity 0.5s ease;
            overflow-y: auto;
        }

        .slide.active {
            opacity: 1;
        }
        
        .slide-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 1.25rem;
            width: 100%;
            max-height: 100%;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #00d9ff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: #00d9ff;
            color: #1a1a2e;
            transform: translateY(-50%) scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: translateY(-50%);
        }

        #prevBtn { left: 8px; }
        #nextBtn { right: 8px; }

        .slide-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 0.5rem;
        }
        
        .slide-icon { font-size: 1.2rem; }
        
        .slide-title {
            color: #00d9ff;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .source-meta {
            font-size: 0.7rem;
            color: #888;
            margin-left: auto;
            background: rgba(0,0,0,0.3);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }
        
        .slide-content {
            color: #c0c0c0;
            font-size: 0.85rem;
            line-height: 1.6;
        }
        
        .slide-content strong { color: #fff; font-weight: 600; }
        .slide-content ul, .slide-content ol { padding-left: 1.25rem; margin: 0.4rem 0; }
        .slide-content li { margin-bottom: 0.3rem; }
        .slide-content h1, .slide-content h2, .slide-content h3 { color: #00d9ff; margin: 0.5rem 0; font-size: 0.95rem; }
        .slide-content code { background: rgba(0,0,0,0.3); padding: 0.1rem 0.3rem; border-radius: 3px; font-size: 0.8rem; }
        .slide-content pre { background: rgba(0,0,0,0.4); padding: 0.5rem; border-radius: 6px; overflow-x: auto; margin: 0.5rem 0; }

        .progress-container {
            display: flex;
            justify-content: center;
            gap: 0.4rem;
            padding: 0.75rem;
            background: rgba(0,0,0,0.2);
        }
        
        .progress-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .progress-dot.active {
            background: #00d9ff;
            transform: scale(1.3);
        }

        .katex { font-size: 0.95em; }
    </style>
</head>
<body>
    <header class="deck-header">
        <h1 class="deck-title">ðŸ“š Knowledge Base Context</h1>
        <p class="deck-subtitle">{{ source_count }} source(s) retrieved</p>
    </header>

    <div class="carousel-container">
        <button id="prevBtn" class="nav-btn" onclick="moveSlide(-1)">&#10094;</button>
        
        <div class="slides-wrapper" id="slidesWrapper">
            {% for source in sources %}
            <section class="slide" data-index="{{ loop.index0 }}">
                <div class="slide-card">
                    <div class="slide-header">
                        <span class="slide-icon">ðŸ“„</span>
                        <h2 class="slide-title">{{ source.title }}</h2>
                        <span class="source-meta">Source {{ loop.index }}/{{ source_count }}</span>
                    </div>
                    <div class="slide-content">
                        {{ source.content | safe }}
                    </div>
                </div>
            </section>
            {% endfor %}
        </div>

        <button id="nextBtn" class="nav-btn" onclick="moveSlide(1)">&#10095;</button>
    </div>
        
    <div class="progress-container">
        {% for source in sources %}
        <span class="progress-dot {% if loop.first %}active{% endif %}" onclick="goToSlide({{ loop.index0 }})"></span>
        {% endfor %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script>
        // Render LaTeX
        document.querySelectorAll('.slide-content').forEach(el => {
            let html = el.innerHTML;
            html = html.replace(/\$([^$]+)\$/g, (match, latex) => {
                try { return katex.renderToString(latex, { throwOnError: false }); } 
                catch (e) { return match; }
            });
            el.innerHTML = html;
        });
        
        // Carousel Logic
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const wrapper = document.getElementById('slidesWrapper');
        const dots = document.querySelectorAll('.progress-dot');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const totalSlides = slides.length;

        function updateCarousel() {
            wrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            slides.forEach((slide, index) => {
                if (index === currentIndex) slide.classList.add('active');
                else slide.classList.remove('active');
            });

            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });

            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === totalSlides - 1;
        }

        function moveSlide(direction) {
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < totalSlides) {
                currentIndex = newIndex;
                updateCarousel();
            }
        }

        function goToSlide(index) {
            if (index >= 0 && index < totalSlides) {
                currentIndex = index;
                updateCarousel();
            }
        }

        updateCarousel();
    </script>
</body>
</html>
